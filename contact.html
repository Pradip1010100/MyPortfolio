    <section class="contact-form">
        <h1>Contact Me</h1>
        <p>If you have any questions or want to collaborate, feel free to reach out!</p>

        <!-- Contact Form -->
        <form action="mailto:gammacreate@gmail.com" method="POST" enctype="multipart/form-data">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>

        <p class="alternative-contact">
            Or you can email me directly at <a href="mailto:gammacreate@gmail.com">gammacreate@gmail.com</a>.
        </p>
    </section>
